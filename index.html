    <script src="lib/layui/layui.js"></script>
    <script>
        // 配置
        layui.config({
          base: './module/' // 扩展模块目录
        }).extend({ // 模块别名
          hpTab: 'component/hpTab',
          hpRightMenu: 'component/hpRightMenu',
          hpFormAll: 'component/hpFormAll',
          hpLayedit: 'component/hpLayedit',
          hpTheme: 'component/hpTheme'
        });

        //JavaScript代码区域
        layui.use(['element', 'carousel', 'hpTheme', 'hpTab', 'hpLayedit', 'hpRightMenu'], function() {

          var element = layui.element;
          var carousel = layui.carousel; //轮播
          var hpTab = layui.hpTab;
          var hpRightMenu = layui.hpRightMenu;
          var hpTheme = layui.hpTheme;
          $ = layui.jquery;

          // 初始化主题
          hpTheme.init();

          // 初始化 动态tab
          hpTab.init();

          // 右键tab菜单
          hpRightMenu.init();

          //tab联动左侧栏
          $(document).on('click', ".layui-tab-title li", function() {
            $('.layui-nav').find('.layui-this').removeClass('layui-this');
            $('#hp-tab-id-' + $(this).attr('lay-id')).parent().addClass('layui-this');
          });
        });
    </script>
